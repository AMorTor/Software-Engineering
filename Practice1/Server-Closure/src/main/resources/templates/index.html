<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Cerraduras de Kleene y Positiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>API de Cerraduras de Kleene y Positiva</h1>
        
        <!-- Mostrar el mensaje de error si existe -->
        <div class="mt-4">
            <p style="color: red; font-weight: bold;">[[${error}]]</p>
        </div>

        <!-- Formulario para ingresar el número -->
        <form action="/getCerraduras" method="get" class="mt-4">
            <div class="mb-3">
                <label for="numberInput" class="form-label">Ingrese el valor de n:</label>
                <input type="number" id="numberInput" name="number" class="form-control" placeholder="Ejemplo: 3" required>
            </div>
            <button type="submit" class="btn btn-primary">Obtener Cerraduras</button>
        </form>

        <!-- Mostrar el número que se utilizó para el cálculo -->
        <div class="mt-5">
            <h3>Resultados para n = [[${number}]]:</h3>

            <p><strong>Cerradura Estrella (Σ^*):</strong> [[${kleeneStar != null ? kleeneStar['Σ^*'] : 'No disponible'}]]</p>
            <p><strong>Cerradura Positiva (Σ^+):</strong> [[${kleenePlus != null ? kleenePlus['Σ^+'] : 'No disponible'}]]</p>
        </div>
    </div>

</body>
</html>
